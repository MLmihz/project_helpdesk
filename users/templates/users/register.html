
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .form-container {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 30px 25px 20px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .errorlist { color: #d00; margin-bottom: 10px; list-style: none; padding: 0; }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>User Registration</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endfor %}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
