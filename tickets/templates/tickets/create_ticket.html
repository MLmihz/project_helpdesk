<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Helpdesk Tickets</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/tickets/list/">View Tickets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container bg-white shadow-sm p-4 rounded">
        <h2 class="text-center text-primary mb-4">Create Support Ticket</h2>

        <form method="POST" class="row g-3">
            {% csrf_token %}

            <div class="col-md-6">
                <label class="form-label">Order ID</label>
                <input type="text" name="order_id" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Issue Category</label>
                <select name="category" class="form-select" required>
                    <option value="">Select category...</option>
                    <option>Late Delivery</option>
                    <option>Wrong Order</option>
                    <option>Missing Item</option>
                    <option>Billing Issue</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="col-12">
                <label class="form-label">Issue Description</label>
                <textarea name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="col-12 text-center">
                <button class="btn btn-primary btn-lg px-5" type="submit">Submit Ticket</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
